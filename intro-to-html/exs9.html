<!DOCTYPE html>
<html lang="en">
<head>
  <title>exs-9</title>
  <style>
    .red-square{
      background-color: red;
      width: 100px;
      height: 100px;
      display: inline-block;
      margin-right: 15px;
    }
    .green-circle{
      background-color: green;
      width: 100px;
      height: 100px;
      display: inline-block;
      border-radius: 50px;
    }
    .container{
      width: 350px;
      height: 90px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(189, 189, 189);
      box-shadow: 5px -5px 15px rgba(0,0,0,0.15);
    }
    .text{
      margin-left: 15px;
      font-weight: bold;
      font-size: 17px;
    }
    .yes-button{
      margin-left: 15px;
    }
    .youtube-div{
      background-color: rgb(41, 40, 40);
      display: inline-block;
      height: 120px;
      width: 400px;
    }
    .youtube-title{
      color: white;
      font-weight: bold;
      font-size: 25px;
      margin-left: 15px;
      margin-bottom: 15px;
      margin-top: 15px;
    }
    .youtube-desc{
      color: gray;
      width: 330px;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="red-square">

</div>
<div class="green-circle">
  </div>
<br><br><br><br><br><br><br><br><br><br><br>
<div class="container">
<p class="text">
  Satisfied with our service?
</p>
<button class="yes-button">
  Yes
</button>
<button class="no-button">
  No
</button>
</div>
<br><br><br><br><br><br><br><br>
<div class="youtube-div">
  <p class="youtube-title">Install YouTube Music</p>
  <p class="youtube-desc">Add YouTube Music to your desktop for quick and easy access</p>
</div>
</body>
</html>
