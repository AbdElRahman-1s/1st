<!DOCTYPE html>
<html>
<head>
  <title>absolute and relative exs</title>
  <style>
    .close-button{
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 14px;
      padding-right: 14px;
      border-radius: 25px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-size: 18px;
    }
    .gray-rectangel{
      position: fixed;
      width: 320px;
      height: 180px;
      bottom: 20px;
      right: 20px;
      background-color: gray;
    }
  </style>
</head>
<body style="margin-bottom: 3000px;">
  <button class="close-button">
    X
  </button>
  <div class="gray-rectangel">

  </div>
</body>

</html>
