<!DOCTYPE html>
<html>
  <head>
    <title>Display EXS</title>
    <style>
      p{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
      }
      .logo-div,.search-div,.buttons-div{
        text-align: center;
      }
     .google-logo{
      width: 200px;
      margin-bottom: 10px;
     }
     .search-google{
      width: 500px;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 30px;
      border-style: solid;
      border-width: 1px;
      border-radius: 30px;
      border-color: rgb(230, 227, 227);
      font-size: 17px;
      margin-bottom: 35px;
      box-shadow: -5px 3px 5px rgba(0,0,0,0.15);
     }
     .gsearch,.lucky{
      background-color: rgb(246, 245, 245);
      border: none;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 12px;
      padding-bottom: 12px;
      margin-right: 10px;
      cursor: pointer;
     }
    </style>
  </head>
  <body><div class="logo-div">
    <img class="google-logo" src="google-logo.png" alt="">
    </div>
    <div class="search-div">
    <input class="search-google" type="text" placeholder="Search Google or type URL">
    </div>
    <div class="buttons-div">
    <button class="gsearch">
      Google Search
    </button>
    <button class="lucky">
      I'm Feeling Lucky
    </button>
    </div>
  </body>
</html>
