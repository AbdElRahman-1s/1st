<!DOCTYPE html>
<html>
  <head>
    <title>challenge 1</title>
    <style>
      div{
        font-family: Arial, Helvetica, sans-serif;
      }
      .container{
     border-color: rgb(231, 231, 231);
     border-style: solid;
     border-width: 1px;
     width: 400px;
     border-radius: 6px;
      }
      .flexbox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-top: 6px;
        padding-left: 12px;
        padding-right: 12px;
        padding-bottom: 6px;
      }
      .notifications{
          background-color: rgb(49, 109, 245);
          border: none;
          padding-left: 10px;
          padding-right: 10px;
          padding-top: 3px;
          padding-bottom: 3px;
          border-radius: 20px;
          color: white;
          font-size: 14px;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="flexbox">
  <div>Home</div>
  <div class="notifications">14</div>
    </div>
  <div class="flexbox">
    <div>Notification</div>
    <div class="notifications">3</div>
  </div>
  <div class="flexbox">
    <div>Messages</div>
    <div class="notifications">5</div>
  </div>
</div>
  </body>
</html>
