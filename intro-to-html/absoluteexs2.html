<!DOCTYPE html>
<html>
<head>
  <title>absolute and relative exs2</title>
  <style>
    .close-button{
      position: absolute;
      top: -16px;
      left: -16px;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 14px;
      padding-right: 14px;
      border-radius: 25px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-size: 18px;
      border-style: solid;
    }
    .gray-rectangel{
      position: fixed;
      width: 320px;
      height: 180px;
      bottom: 20px;
      right: 20px;
      background-color: gray;
    }
    .time{
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-size: 14px;
      color: white;
      background-color: black;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-left: 5px;
      padding-right: 5px;
    }
  </style>
</head>
<body style="margin-bottom: 3000px;">
 
  <div class="gray-rectangel">
 <button class="close-button">
    X
  </button>
  <div class="time">0:29</div>
  </div>
</body>

</html>
