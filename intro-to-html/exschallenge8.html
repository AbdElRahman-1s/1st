<!DOCTYPE html>
<html>
<head>
 <title>Challenge 8</title>
 <style>
  p{
    font-family: Arial, Helvetica, sans-serif;
    margin: 0px;
  }
  .fname{
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 7px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(214, 214, 214);
    border-radius: 7px;
    font-size: 16px;
  }
  .lname{
     padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 7px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(214, 214, 214);
    border-radius: 7px;
    font-size: 16px;
  }
  .email{
    display: block;
     padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 207px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(214, 214, 214);
    border-radius: 7px;
    font-size: 16px;
    margin-top: 15px;
    margin-bottom: 15px;
  }
  .signup{
    font-weight: bold;
    font-size: 18px;
    background-color: blue;
    color: white;
    border: none;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 170px;
    padding-right: 175px;
    border-radius: 9px;
    cursor: pointer;
  }
  .request{
    font-weight: bold;
    font-size: 35px;
    margin-bottom: 25px;
  }
  .location{
    display: block;
    padding-right: 190px;
    padding-left: 15px;
    padding-top: 14px;
    padding-bottom: 14px;
    border: none;
    background-color: rgb(245, 245, 245);
    margin-bottom: 10px;
    font-size: 15px;
  }
  .distance{
     display: block;
    padding-right: 190px;
    padding-left: 15px;
    padding-top: 14px;
    padding-bottom: 14px;
    border: none;
    background-color: rgb(245, 245, 245);
    margin-bottom: 35px;
    font-size: 15px;
  }
  .request-button{
    background-color: black;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    margin-right: 17px;
    cursor: pointer;
  }
  .schedule-button{
    background-color: rgb(240, 240, 240);
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    cursor: pointer;
  }
 </style>
</head>
<body>
  <input class="fname" type="text" placeholder="First name">
  <input class="lname" type="text" placeholder="Last name">
  <input class="email" type="email" placeholder="Email">
  <button class="signup">Sign Up</button>
  <br><br><br><br><br><br><br><br><br>
  <p class="request">
    Request a ride now
  </p>
  <input class="location" type="text" placeholder="Enter pickup location">
  <input class="distance" type="text" placeholder="Enter destination">
  <button class="request-button">
    Request now
  </button>
  <button class="schedule-button">
    Schedule for later
  </button>
</body>

</html>
