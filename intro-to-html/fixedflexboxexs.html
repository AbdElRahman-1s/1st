<!DOCTYPE html>
<html>
<head>
  <title>fixedflexboxexs</title>
  <style>
    body{
      padding-bottom: 5000px;
    }
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    .container{
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: lightblue;
      position: fixed;
      top: 0;
      left: 70px;
      right: 60px;
    }
        .first-box{
      display: flex;
      align-items: center;
    }
    .cat-img{
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 25px;
      margin-right: 10px;
    }
    .name{
      font-weight: bold
    }
    .add-button{
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 9px;
      padding-bottom: 9px;
      color: white;
      background-color: rgb(0, 115, 255);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }
    .message-button{
        padding-left: 16px;
      padding-right: 16px;
      padding-top: 9px;
      padding-bottom: 9px;
      background-color: rgb(229, 229, 229);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="first-box">
      <img class="cat-img" src="cat.jpg" alt="">
      <p class="name">Oliver Cat</p>
    </div>
    <div class="second-box">
      <button class="add-button">Add Friend</button>
      <button class="message-button">Message</button>
    </div>
  </div>

</body>

</html>
