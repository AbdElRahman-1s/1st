<!DOCTYPE html>
<html>
<head>
  <title>shirt challenge</title>
  <style>
    .container{
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: rgb(207, 207, 207);
      position: relative;
      margin-right: 20px;
    }
    .img-shirt{
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .offer{
      position: absolute;
      top: 7px;
      right: 0px;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 8px;
      padding-right: 8px;
    }
    .cart-div{
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      height: 80px;
      background-color: rgba(255, 255, 255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cart-button{
      position: absolute;
     background-color: white;
  border-width: 1px;
  border-style: solid;
  border-color: black;
     
       padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 15px;
  padding-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="img-shirt" src="pngtree-black-oversize-t-shirt-mockup-realistic-t-shirt-png-image_11645672.png" alt="">
    <div class="offer">
      20% OFF
    </div>
  </div>

   <div class="container">
    <img class="img-shirt" src="pngtree-black-oversize-t-shirt-mockup-realistic-t-shirt-png-image_11645672.png" alt="">
    <div class="offer">
      20% OFF
    </div>
    <div class="cart-div">
      <button class="cart-button">Add to Cart </button>
    </div>
  </div>
</body>
</html>
