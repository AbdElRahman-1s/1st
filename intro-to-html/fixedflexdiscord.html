<!DOCTYPE html>
<html>
  <head>
  <title>fixedflexdiscord</title>
  <style>
    p{
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    span{
      font-family: Arial, Helvetica, sans-serif;
    }
    .left-sidebar-one{
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
      top: 0;
      left: 0;
      bottom: 0;
      width: 65px;
      background-color: rgb(32, 32, 32);
    }
    .img{
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius:25px;
      margin-top: 7px;
    }
    .left-sidebar-two{
      position: fixed;
      top: 0;
      left: 65px;
      bottom: 0;
      width: 200px;
      display: flex;
      flex-direction: column;
      padding-top: 17px;
      padding-left: 20px;
      padding-right: 20px;
      background-color: rgb(49, 48, 48);
    }
    .two-spans-flexbox{
    display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .para1,.para2,.para3{
      color: rgb(147, 147, 147);
      margin-top: 15px;
    }
    .span-one{
      color: white  ;
    }
    .span-two{
      color: gray;
      font-size: 27px;
    }
  </style>
  </head>
  <body>
    <div class="left-sidebar-one">
      <img class="img" src="cat.jpg" alt="">
      <img class="img" src="cat2.jpg" alt="">
      <img class="img" src="dog.jpg" alt="">
    </div>
    <div class="left-sidebar-two">
      <div class="two-spans-flexbox">
        <span class="span-one">INFO</span>
        <span class="span-two">+</span>
      </div>
      <p class="para1"># new-videos</p>
      <p class="para2"># updates</p>
      <p class="para3"># faq</p>
    </div>
  </body>
</html>
