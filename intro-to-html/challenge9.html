<!doctype html>
<html>
<head>
  <title>Add friend</title>
  <style>
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
    }
    .add-friend{
      box-shadow: 5px 5px 8px rgba(0,0,0,0.3);
    }
    .pfp{
      width: 100%;
      height: 150px;
      display: block;
      margin-bottom: 10px;
    }
    .name{
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
      margin-left: 5px;
    }
    .common-friends{
      font-size: 15px;
      color: gray;
     
    }
    .add-button{
      background-color: blue;
      color: white;
      border: none;
      font-size: 15px;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 25px;
      padding-right: 25px;
      border-radius: 4px;
      margin-left: 5px;
      cursor: pointer;
    }
    .spicture{
      margin-left: 5px;
    }
    .dog-two{
      width: 25px;
      height: 25px;
      border-radius: 30px;
    }
    .common-info{
      margin-bottom: 3px;
    }
    .grid-container{
      display: grid;
      grid-template-columns: 165px 165px 165px;
      grid-template-rows: 260px;
      column-gap: 20px;
    }
   .common-info{
    display: grid;
    grid-template-columns: 30px 1fr;
    column-gap: 5px;
    align-items: center;
   }
  </style>
</head>
<body>
  <div class="grid-container">
  <div class="add-friend">
    <div class="img-row"> 
      <img class="pfp" src="cat.jpg" alt="">
    </div>
    <div class="second-row">
        <span class="name">Oliver</span>
      <div class="common-info">
        <div class="spicture">
          <img class="dog-two" src="dog2.jpg" alt="">
        </div>
        <p class="common-friends">2 mutual friends</p>
      </div>
    
    <div class="add-friend-div">
      <button class="add-button">Add Friend</button>
    </div>
    </div>
    </div>
   
  <div class="add-friend">
    <div class="img-row"> 
      <img class="pfp" src="cat2.jpg" alt="">
    </div>
    <div class="second-row">
        <span class="name">Mimi</span>
      <div class="common-info">
        <div class="spicture">
          <img class="dog-two" src="dog2.jpg" alt="">
        </div>
        <p class="common-friends">3 mutual friends</p>
      </div>
    
    <div class="add-friend-div">
      <button class="add-button">Add Friend</button>
    </div>
    </div>
    </div>

  <div class="add-friend">
    <div class="img-row"> 
      <img class="pfp" src="dog.jpg" alt="">
    </div>
    <div class="second-row">
        <span class="name">Rex</span>
      <div class="common-info">
        <div class="spicture">
          <img class="dog-two" src="dog2.jpg" alt="">
        </div>
        <p class="common-friends">4 mutual friends</p>
      </div>
    
    <div class="add-friend-div">
      <button class="add-button">Add Friend</button>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
